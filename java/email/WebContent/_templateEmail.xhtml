<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/select2.min.css" />	
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/bootstrap/bootstrap.min.js"></script>
	<script src="scripts/select2.min.js"></script>
	<script src="scripts/email.js"></script>
</h:head>
<h:body>
	<div class="container-fluid">
		<div id="cabecalho" class="row">
			<div class="col-xs-3 col-md-4">
				<span class="glyphicon glyphicon-envelope logotipo" />
			</div>
			<div class="col-xs-5 col-md-4">
				<h1>E-MAIL DO LOURIVAL</h1>
			</div>
			<div class="col-xs-4 col-md-4">
				<div class="usuario">
					<h:form rendered="#{usuarioLogado != null}">			
						<div class="btn-group">
		                     <button type="button" class="btn btn-default dropdown-toggle nomeUsuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                         <h:outputLabel value="#{usuarioLogado.nome}"/>
		                         <span class="caret"></span>
		                     </button>
		                     <ul class="dropdown-menu menuUsuario">
		                         <li><button type="button" class="botaoConfigurar" data-toggle="modal" data-target="#modalNovaConta">Configurar Conta</button></li>
		                         <li><button type="button" class="botaoConfigurar" data-toggle="modal" data-target="#modalDeletarConta">Remover Conta</button></li>
								 <li class="divider"></li>
			          			 <li><h:commandLink value="Logout" action="#{loginBean.deslogar}" /></li>	
		                     </ul>
		                 </div>
		        	</h:form>
	        	</div>
			</div>			
		</div>		
		<div id="conteudo" class="row">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
		
		
		<div class="modal fade" id="modalNovaConta" tabindex="-1" role="dialog" aria-labelledby="modalCadastroLogin" aria-hidden="true">
  			<div class="modal-dialog" role="document">
	    		<div class="modal-content">
	      			<div class="modal-header">
	        			<h5 class="modal-title" id="textoNovoCadastro">Cadastro novo usuário</h5>
	        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        				<span aria-hidden="true">&times;</span>
	        			</button>
	      			</div>
		        	<h:form>
			      		<div class="modal-body">
			      				<h:inputHidden id="idUsuarioEdicao" value="#{loginBean.usuario.idUsuario}"/>
				          		<div class="form-group">
				          			<h:outputLabel for="newUser-nome" styleClass="col-form-label">Nome</h:outputLabel>
									<h:inputText class="form-control" id="newUser-nome" value="#{loginBean.usuario.nome}" required="true" requiredMessage="Obrigatório informar o Nome"/>						
									<h:message styleClass="label label-danger" for="newUser-nome" id="msgNome" />
				          		</div>
				          		<div class="form-group">
				          			<h:outputLabel for="newUser-login" styleClass="col-form-label">Login</h:outputLabel>
									<h:inputText class="form-control" id="newUser-login" value="#{loginBean.usuario.login}" required="true" requiredMessage="Obrigatório informar o Login"/>						
									<h:message styleClass="label label-danger" for="newUser-login" id="msgLogin" />
				          		</div>
				          		<div class="form-group">
				          			<h:outputLabel for="newUser-senha" styleClass="col-form-label">Senha</h:outputLabel>
									<h:inputSecret class="form-control" id="newUser-senha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Obrigatório informar o Senha"/>						
									<h:message styleClass="label label-danger" for="newUser-senha" id="msgSenha" />
				          		</div>
			      		</div>
			      		<div class="modal-footer">
			        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			        		<h:commandButton class="btn btn-primary" value="Cadastrar" action="#{loginBean.cadastrar}"></h:commandButton>
			      		</div>
		        	</h:form>
	   			</div>
			</div>
		</div>
		
		
		<div class="modal fade" tabindex="-1" role="dialog" id="modalDeletarConta">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Confirmar remoção da conta</h4>
		      </div>
		      <div class="modal-body">
		        <p>Deseja realmente remover a conta do sistema? Não será possivel recuperar a conta.</p>
		      </div>
		      <div class="modal-footer">
		        <h:form>
		        	<h:commandLink class="btn btn-danger" value="Confirmar exclusão" action="#{loginBean.apagarConta}"></h:commandLink>
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        </h:form>
		      </div>
		    </div>
		  </div>
		</div>
		
	</div>
</h:body>
</html>
